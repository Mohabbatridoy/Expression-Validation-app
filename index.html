<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression Validation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, select, input, button {
            display: block;
            margin-bottom: 10px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Expression Validation App</h1>
    <form id="validationForm">
        <label for="expressionType">Select Expression Type:</label>
        <select id="expressionType" required>
            <option value="">--Select--</option>
            <option value="email">Email</option>
            <option value="phone">Phone Number</option>
            <option value="postcode">Post Code</option>
        </select>
        
        <label for="userInput">Enter Expression:</label>
        <input type="text" id="userInput" required>
        
        <button type="submit">Validate</button>
    </form>
    
    <div class="result" id="result"></div>
    
    <script src="script.js"></script>
</body>
</html>
